<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化导航测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            padding: 20px;
            z-index: 1000;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: #007bff;
            font-weight: 600;
            background: none;
            position: relative;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: #007bff;
            border-radius: 2px;
        }
        
        .section {
            height: 100vh;
            padding: 100px 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        
        #home { background: #f8f9fa; }
        #about { background: #e9ecef; }
        #skills { background: #dee2e6; }
        #projects { background: #ced4da; }
        #contact { background: #adb5bd; }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#home" class="nav-item">首页</a>
        <a href="#about" class="nav-item">关于</a>
        <a href="#skills" class="nav-item">技能</a>
        <a href="#projects" class="nav-item">项目</a>
        <a href="#contact" class="nav-item">联系</a>
    </nav>

    <section id="home" class="section">首页内容</section>
    <section id="about" class="section">关于内容</section>
    <section id="skills" class="section">技能内容</section>
    <section id="projects" class="section">项目内容</section>
    <section id="contact" class="section">联系内容</section>

    <script>
        function updateActiveNavigation() {
            const sections = document.querySelectorAll("section[id]");
            const navItems = document.querySelectorAll(".nav-item");
            
            console.log(`找到 ${sections.length} 个section, ${navItems.length} 个导航项`);
            
            let currentSection = "home";
            const scrollPosition = window.scrollY + 120;
            
            console.log(`当前滚动位置: ${window.scrollY}px, 计算位置: ${scrollPosition}px`);
            
            // 从底部向上检查
            for (let i = sections.length - 1; i >= 0; i--) {
                const section = sections[i];
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;
                const sectionId = section.getAttribute("id");
                
                console.log(`检查章节 ${sectionId}: 位置 ${sectionTop}-${sectionTop + sectionHeight}`);
                
                if (scrollPosition >= sectionTop) {
                    currentSection = sectionId;
                    console.log(`匹配到章节: ${currentSection}`);
                    break;
                }
            }
            
            // 更新导航项状态
            navItems.forEach(item => {
                item.classList.remove("active");
                const href = item.getAttribute("href");
                console.log(`导航项 href: ${href}, 目标: #${currentSection}`);
                if (href === "#" + currentSection) {
                    item.classList.add("active");
                    console.log(`激活导航项: ${href}`);
                }
            });
            
            console.log(`最终章节: ${currentSection}`);
        }

        // 节流函数
        function throttle(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 添加滚动监听
        window.addEventListener("scroll", throttle(updateActiveNavigation, 100));
        
        // 页面加载时执行
        window.addEventListener("load", () => {
            setTimeout(updateActiveNavigation, 100);
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute("href"));
                if (target) {
                    const navHeight = 80;
                    const targetPosition = target.offsetTop - navHeight;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: "smooth"
                    });
                }
            });
        });
    </script>
</body>
</html>
