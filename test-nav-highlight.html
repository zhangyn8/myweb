<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航高亮测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            padding: 20px;
            z-index: 1000;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .nav-item.active {
            background: #007bff;
            color: white;
        }
        
        .section {
            height: 100vh;
            padding: 100px 50px 50px;
            text-align: center;
            font-size: 2rem;
        }
        
        #home { background: #f0f0f0; }
        #about { background: #e0e0e0; }
        #skills { background: #d0d0d0; }
        #projects { background: #c0c0c0; }
        #contact { background: #b0b0b0; }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#home" class="nav-item">首页</a>
        <a href="#about" class="nav-item">关于</a>
        <a href="#skills" class="nav-item">技能</a>
        <a href="#projects" class="nav-item">项目</a>
        <a href="#contact" class="nav-item">联系</a>
    </nav>
    
    <section id="home" class="section">首页内容</section>
    <section id="about" class="section">关于内容</section>
    <section id="skills" class="section">技能内容</section>
    <section id="projects" class="section">项目内容</section>
    <section id="contact" class="section">联系内容</section>
    
    <script>
        function updateActiveNavigation() {
            const sections = document.querySelectorAll("section[id]");
            const navItems = document.querySelectorAll(".nav-item");
            
            let currentSection = "home";
            const scrollPosition = window.scrollY + 120;
            
            console.log(`滚动位置: ${window.scrollY}px, 计算位置: ${scrollPosition}px`);
            
            // 从底部向上检查
            for (let i = sections.length - 1; i >= 0; i--) {
                const section = sections[i];
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;
                const sectionId = section.getAttribute("id");
                
                console.log(`检查章节: ${sectionId}, 位置: ${sectionTop}-${sectionTop + sectionHeight}`);
                
                if (scrollPosition >= sectionTop) {
                    currentSection = sectionId;
                    break;
                }
            }
            
            console.log(`当前章节: ${currentSection}`);
            
            // 更新导航项状态
            navItems.forEach(item => {
                item.classList.remove("active");
                if (item.getAttribute("href") === "#" + currentSection) {
                    item.classList.add("active");
                    console.log(`激活导航项: ${item.getAttribute("href")}`);
                }
            });
        }
        
        // 节流函数
        function throttle(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 页面加载时立即执行
        document.addEventListener("DOMContentLoaded", () => {
            console.log("页面加载完成，初始化导航高亮");
            updateActiveNavigation();
        });
        
        // 滚动事件监听
        window.addEventListener("scroll", throttle(updateActiveNavigation, 100));
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute("href"));
                if (target) {
                    target.scrollIntoView({ behavior: "smooth" });
                }
            });
        });
    </script>
</body>
</html>
