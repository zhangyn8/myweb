</head>
<body>
    <div class="diagnostic-header">
        <h1>ğŸ” CSSè¯Šæ–­å·¥å…·</h1>
        <p>å…¨é¢æ£€æµ‹CSSæ–‡ä»¶åŠ è½½çŠ¶æ€å’Œæ ·å¼åº”ç”¨æƒ…å†µ</p>
        <div id="loading-indicator">
            <div class="loading-spinner"></div>
            æ­£åœ¨æ£€æµ‹...

    </div>

    <div class="test-grid" id="test-results">
        <!-- æµ‹è¯•ç»“æœå°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
    </div>

    <div class="detailed-report" id="detailed-report" style="display: none;">
        <h2>ğŸ“‹ è¯¦ç»†æŠ¥å‘Š</h2>
        <div id="report-content"></div>
    </div>

    <script>
        class CSSDiagnostic {
            constructor() {
                this.results = [];
                this.cssFiles = [
                    { name: 'main.css', href: '/css/main.css', className: 'main-css-test' },
                    { name: 'cali-style.css', href: '/css/cali-style.css', className: 'cali-css-test' },
                    { name: 'custom.css', href: '/css/custom.css', className: 'custom-css-test' },
                    { name: 'cali-nav.css', href: '/css/cali-nav.css', className: 'nav-css-test' }
                ];
            }

            async runDiagnostics() {
                console.log('ğŸš€ å¼€å§‹CSSè¯Šæ–­...');
                
                // 1. æ£€æŸ¥CSSæ–‡ä»¶åŠ è½½çŠ¶æ€
                await this.checkCSSFiles();
                
                // 2. æ£€æŸ¥æ ·å¼åº”ç”¨æƒ…å†µ
                this.checkStyleApplication();
                
                // 3. æ£€æŸ¥CSSè§„åˆ™å†²çª
                this.checkCSSConflicts();
                
                // 4. æ£€æŸ¥å­—ä½“åŠ è½½
                await this.checkFontLoading();
                
                // 5. æ˜¾ç¤ºç»“æœ
                this.displayResults();
                
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('detailed-report').style.display = 'block';
                
                console.log('âœ… CSSè¯Šæ–­å®Œæˆ');
            }

            async checkCSSFiles() {
                for (const cssFile of this.cssFiles) {
                    try {
                        const response = await fetch(cssFile.href);
                        const loaded = response.ok;
                        const size = response.headers.get('content-length') || 'æœªçŸ¥';
                        
                        this.results.push({
                            type: 'file_load',
                            name: cssFile.name,
                            status: loaded ? 'success' : 'error',
                            message: loaded ? `æ–‡ä»¶åŠ è½½æˆåŠŸ (${size}å­—èŠ‚)` : `æ–‡ä»¶åŠ è½½å¤±è´¥: ${response.status}`,
                            details: {
                                href: cssFile.href,
                                statusCode: response.status,
                                statusText: response.statusText,
                                size: size
                            }
                        });
                        
                        console.log(`ğŸ“„ ${cssFile.name}:`, loaded ? 'âœ… åŠ è½½æˆåŠŸ' : 'âŒ åŠ è½½å¤±è´¥');
                        
                    } catch (error) {
                        this.results.push({
                            type: 'file_load',
                            name: cssFile.name,
                            status: 'error',
                            message: `ç½‘ç»œé”™è¯¯: ${error.message}`,
                            details: { error: error.message }
                        });
                        console.error(`âŒ ${cssFile.name} åŠ è½½é”™è¯¯:`, error);
                    }
                }
            }

            checkStyleApplication() {
                // åˆ›å»ºæµ‹è¯•å…ƒç´ 
                const testContainer = document.createElement('div');
                testContainer.style.position = 'absolute';
                testContainer.style.left = '-9999px';
                document.body.appendChild(testContainer);

                this.cssFiles.forEach(cssFile => {
                    const testElement = document.createElement('div');
                    testElement.className = cssFile.className;
                    testElement.textContent = 'æµ‹è¯•';
                    testContainer.appendChild(testElement);

                    // æ£€æŸ¥è®¡ç®—æ ·å¼
                    const computedStyle = window.getComputedStyle(testElement);
                    const hasGradient = computedStyle.backgroundImage.includes('gradient');
                    const hasExpectedStyles = computedStyle.width === '100px' && computedStyle.height === '100px';

                    this.results.push({
                        type: 'style_application',
                        name: cssFile.name,
                        status: hasGradient && hasExpectedStyles ? 'success' : 'warning',
                        message: hasGradient && hasExpectedStyles ? 'æ ·å¼æ­£ç¡®åº”ç”¨' : 'éƒ¨åˆ†æ ·å¼æœªç”Ÿæ•ˆ',
                        details: {
                            hasGradient,
                            hasExpectedStyles,
                            computedStyles: {
                                width: computedStyle.width,
                                height: computedStyle.height,
                                backgroundImage: computedStyle.backgroundImage.substring(0, 100) + '...'
                            }
                        }
                    });

                    console.log(`ğŸ¨ ${cssFile.name} æ ·å¼åº”ç”¨:`, hasGradient && hasExpectedStyles ? 'âœ… æ­£å¸¸' : 'âš ï¸ éƒ¨åˆ†å¼‚å¸¸');
                });

                // æ¸…ç†æµ‹è¯•å…ƒç´ 
                document.body.removeChild(testContainer);
            }

            checkCSSConflicts() {
                // æ£€æŸ¥å¯èƒ½çš„CSSå†²çª
                const conflicts = [];
                
                // æ£€æŸ¥æ ·å¼è¡¨æ•°é‡
                const styleSheets = document.styleSheets;
                if (styleSheets.length === 0) {
                    conflicts.push('æ²¡æœ‰åŠ è½½ä»»ä½•æ ·å¼è¡¨');
                }
                
                // æ£€æŸ¥æ ·å¼è¡¨é”™è¯¯
                Array.from(styleSheets).forEach((sheet, index) => {
                    try {
                        if (sheet.cssRules === null) {
                            conflicts.push(`æ ·å¼è¡¨ ${index} æœ‰è®¿é—®é™åˆ¶æˆ–é”™è¯¯`);
                        }
                    } catch (error) {
                        conflicts.push(`æ ·å¼è¡¨ ${index} è®¿é—®é”™è¯¯: ${error.message}`);
                    }
                });

                this.results.push({
                    type: 'css_conflicts',
                    name: 'CSSå†²çªæ£€æµ‹',
                    status: conflicts.length === 0 ? 'success' : 'warning',
                    message: conflicts.length === 0 ? 'æœªæ£€æµ‹åˆ°æ˜æ˜¾å†²çª' : `å‘ç° ${conflicts.length} ä¸ªæ½œåœ¨é—®é¢˜`,
                    details: { conflicts }
                });

                console.log('âš”ï¸ CSSå†²çªæ£€æµ‹:', conflicts.length === 0 ? 'âœ… æ— å†²çª' : `âš ï¸ ${conflicts.length}ä¸ªé—®é¢˜`);
            }

            async checkFontLoading() {
                try {
                    // æ£€æŸ¥å­—ä½“åŠ è½½
                    const fonts = document.fonts;
                    if (fonts && fonts.ready) {
                        await fonts.ready;
                        const loadedFonts = [];
                        const failedFonts = [];

                        for (const font of fonts) {
                            if (font.status === 'loaded') {
                                loadedFonts.push(font.family);
                            } else if (font.status === 'error') {
                                failedFonts.push(font.family);
                            }
                        }

                        this.results.push({
                            type: 'font_loading',
                            name: 'å­—ä½“åŠ è½½',
                            status: failedFonts.length === 0 ? 'success' : 'warning',
                            message: `å·²åŠ è½½ ${loadedFonts.length} ä¸ªå­—ä½“${failedFonts.length > 0 ? `, ${failedFonts.length} ä¸ªå¤±è´¥` : ''}`,
                            details: { loadedFonts, failedFonts }
                        });
                    }
                } catch (error) {
                    this.results.push({
                        type: 'font_loading',
                        name: 'å­—ä½“åŠ è½½',
                        status: 'warning',
                        message: 'å­—ä½“åŠ è½½æ£€æµ‹å¤±è´¥',
                        details: { error: error.message }
                    });
                }
            }

            displayResults() {
                const resultsContainer = document.getElementById('test-results');
                const reportContent = document.getElementById('report-content');
                
                let successCount = 0;
                let errorCount = 0;
                let warningCount = 0;

                // æŒ‰ç±»å‹åˆ†ç»„ç»“æœ
                const groupedResults = {};
                this.results.forEach(result => {
                    if (!groupedResults[result.type]) {
                        groupedResults[result.type] = [];
                    }
                    groupedResults[result.type].push(result);
                    
                    if (result.status === 'success') successCount++;
                    else if (result.status === 'error') errorCount++;
                    else if (result.status === 'warning') warningCount++;
                });

                // ç”Ÿæˆæµ‹è¯•å¡ç‰‡
                Object.entries(groupedResults).forEach(([type, results]) => {
                    results.forEach(result => {
                        const card = document.createElement('div');
                        card.className = `test-card ${result.status}`;
                        
                        const statusClass = `status-${result.status === 'success' ? 'success' : result.status === 'error' ? 'error' : 'warning'}`;
                        
                        card.innerHTML = `
                            <h3><span class="status-indicator ${statusClass}"></span>${result.name}</h3>
                            <p>${result.message}</p>
                            ${type === 'style_application' ? `<div class="css-test-element ${result.details.computedStyles.width ? 'main-css-test' : ''}">æµ‹è¯•å…ƒç´ </div>` : ''}
                            <div class="code-block">
                                <strong>è¯¦ç»†ä¿¡æ¯:</strong><br>
                                ${JSON.stringify(result.details, null, 2).replace(/\n/g, '<br>')}
                            </div>
                        `;
                        
                        resultsContainer.appendChild(card);
                    });
                });

                // ç”Ÿæˆè¯¦ç»†æŠ¥å‘Š
                reportContent.innerHTML = `
                    <h3>ğŸ“Š ç»Ÿè®¡æ‘˜è¦</h3>
                    <div class="code-block">
                        âœ… æˆåŠŸ: ${successCount}<br>
                        âš ï¸ è­¦å‘Š: ${warningCount}<br>
                        âŒ é”™è¯¯: ${errorCount}<br>
                        ğŸ“ˆ æ€»æµ‹è¯•é¡¹: ${this.results.length}
                    </div>
                    
                    <h3>ğŸ”§ æµè§ˆå™¨ç¯å¢ƒ</h3>
                    <div class="code-block">
                        ç”¨æˆ·ä»£ç†: ${navigator.userAgent}<br>
                        æ ·å¼è¡¨æ•°é‡: ${document.styleSheets.length}<br>
                        å­—ä½“APIæ”¯æŒ: ${typeof document.fonts !== 'undefined'}
                    </div>
                    
                    <h3>ğŸ’¡ å»ºè®®</h3>
                    <div class="code-block">
                        ${errorCount > 0 ? 'â€¢ æ£€æŸ¥CSSæ–‡ä»¶è·¯å¾„å’ŒæœåŠ¡å™¨é…ç½®<br>' : ''}
                        ${warningCount > 0 ? 'â€¢ æ£€æŸ¥CSSè§„åˆ™å†²çªå’ŒåŠ è½½é¡ºåº<br>' : ''}
                        ${successCount === this.results.length ? 'â€¢ æ‰€æœ‰CSSæ–‡ä»¶åŠ è½½æ­£å¸¸ï¼Œæ ·å¼åº”ç”¨æ­£ç¡®<br>' : ''}
                        â€¢ ä½¿ç”¨æµè§ˆå™¨å¼€å‘è€…å·¥å…·è¿›ä¸€æ­¥è°ƒè¯•æ ·å¼é—®é¢˜
                    </div>
                `;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåè¿è¡Œè¯Šæ–­
        window.addEventListener('load', () => {
            setTimeout(() => {
                const diagnostic = new CSSDiagnostic();
                diagnostic.runDiagnostics();
            }, 500);
        });
    </script>
